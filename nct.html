        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

        @keyframes backgroundShift {

        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease forwards;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 15px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        main {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeInUp 1s ease forwards;
        }

        main p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        main a {
            display: inline-block;
            background: #ff6f61;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        main a:hover {
            background: #ff3b2e;
            box-shadow: 0 6px 20px rgba(255, 59, 46, 0.8);
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 2s ease forwards;
        }

        .download-section img {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        .download-section img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            body {
                padding: 15px 10px;
            }

            header img {
                width: 120px;
            }

            h1 {
                font-size: 2rem;
            }

            main {
                padding: 15px 20px;
                max-width: 100%;
            }

            main p {
                font-size: 1rem;
            }

            .download-section img {
                width: 100px;
            }
        }
    </style>
